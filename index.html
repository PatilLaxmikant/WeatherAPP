<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #weatherForm {
            background-color: #fff;
            margin-top: 80px;
            /* margin-bottom: 80px; */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* width: 500px; */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow-y: auto;


        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }

        #weather-data {
            border-radius: 4px;
            background-color: #f9f9f9;
            margin: 20px auto;
            padding: 20px;
            /* max-width: 800px; */
            max-width: 100vw;
            overflow-x: auto;
            height: 100vh;
            overflow-y: auto;
        }

        #weather-data table {
            width: 100%;

            /* max-width: 100vw; */
            border-collapse: collapse;
            border-spacing: 0;
            flex-grow: 1;
        }


        #weather-data th,
        #weather-data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        #weather-data th:nth-child(3),
        #weather-data td:nth-child(3),
        #weather-data th:nth-child(4),
        #weather-data td:nth-child(4) {
            text-align: right;
            /* Align text to the right for 'precip' and 'precipcover' columns */
        }


        #download-btn {
            margin-top: 10px;
            display: block;
            margin: 20px auto;
            background-color: #4CAF50;
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        #form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        #form select,
        #form label,
        #form input[type="text"],
        #form input[type="date"] {
            width: calc(36% - 20px);
            /* margin-bottom: 10px; */
            height: 30px;
            margin-bottom: 20px;
            box-sizing: border-box;
            padding-left: 40px;
            box-sizing: border-box;
            width: 14%;
            margin-left: 2px;
        }

        #form select,
        #form input[type="date"] {
            width: calc(36% - 30px);
            margin-bottom: 20px;
            box-sizing: border-box;
            height: 30px;

        }



        #form input[type="submit"] {
            width: 100%;
        }

        /* CSS */
        table.fixed-header {
            width: 100%;
            border-collapse: collapse;
        }

        table.fixed-header th {
            background-color: #ffffff;
            /* Background color for the header */
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div id="weatherForm">
        <h2 style="color: #45a049;"><b>Weather Data</b></h2>
        <br>
        <form id="form">
            <label for="state">State:</label>
            <!-- <input type="text" id="state" name="state" required> -->
            <select id="state" name="state">
                <option value="">Select State</option>
                <!-- States will be populated here -->
            </select>

            <label for="district">District:</label>
            <!-- <input type="text" id="district" name="district" required> -->
            <select id="district" disabled>
                <option value="">Select District</option>
                <!-- Districts will be populated based on state selection -->
            </select>

            <label for="taluka">Taluka:</label>
            <!-- <input type="text" id="taluka" name="taluka"> -->
            <select id="taluka" disabled>
                <option value="">Select Taluka</option>
                <!-- Talukas will be populated based on district selection -->
            </select>

            <label for="village">Village:</label>
            <!-- <input type="text" id="village" name="village"> -->
            <select id="village" disabled>
                <option value="">Select Village</option>
                <!-- Villages will be populated based on taluka selection -->
            </select>



            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>

            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" placeholder="dd-mm-yyyy" required>


            <input type="submit" value="Get Weather Data">
        </form>

        <div id="weather-data" class="fix"></div>

        <button id="download-btn" style="display: none;">Download Weather Data</button>


    </div>

        document.addEventListener('DOMContentLoaded', function () {
    var stateDropdown = document.getElementById('state');
    var districtDropdown = document.getElementById('district');
    var talukaDropdown = document.getElementById('taluka');
    var villageDropdown = document.getElementById('village');

    function clearDropdown(dropdown) {
        dropdown.selectedIndex = 0; // Reset dropdown to default "Select" option
        while (dropdown.options.length > 1) {
            dropdown.remove(1);
        }
    }

    // Function to sort options alphabetically
    function sortDropdownAlphabetically(dropdown) {
        var optionsArray = Array.from(dropdown.options).slice(1); // Exclude the default "Select" option
        optionsArray.sort(function (a, b) {
            return a.text.localeCompare(b.text);
        });
        clearDropdown(dropdown);
        optionsArray.forEach(function (option) {
            dropdown.add(option);
        });
    }

    // Function to populate the state dropdown
    function populateStates() {
        for (var state in data) {
            var option = document.createElement('option');
            option.value = state;
            option.innerHTML = state;
            stateDropdown.appendChild(option);
        }
        sortDropdownAlphabetically(stateDropdown); // Sort options alphabetically
    }

    // Function to populate the next dropdown based on the selection of the previous one
    function populateNextDropdown(parentDropdownId, childDropdownId, data) {
        var parentDropdown = document.getElementById(parentDropdownId);
        var childDropdown = document.getElementById(childDropdownId);
        childDropdown.innerHTML = '<option value="">Select ' + childDropdownId.split('-')[0] + '</option>'; // Reset child dropdown
        childDropdown.disabled = true; // Disable child dropdown until parent is selected

        var selectedValue = parentDropdown.value;
        if (selectedValue) {
            for (var key in data[selectedValue]) {
                var option = document.createElement('option');
                option.value = key;
                option.innerHTML = key;
                childDropdown.appendChild(option);
            }
            childDropdown.disabled = false; // Enable child dropdown
            sortDropdownAlphabetically(childDropdown); // Sort options alphabetically
        }
    }

    // Function to populate the village dropdown based on selected taluka
    function populateVillageDropdown(state, district, taluka) {
        var villages = data[state][district][taluka];
        var villageDropdown = document.getElementById('village');
        clearDropdown(villageDropdown);
        for (var i = 0; i < villages.length; i++) {
            var option = document.createElement('option');
            option.value = villages[i];
            option.innerHTML = villages[i];
            villageDropdown.appendChild(option);
        }
        villageDropdown.disabled = false;
        sortDropdownAlphabetically(villageDropdown); // Sort options alphabetically
    }

    // Event listeners for dropdown changes
    document.getElementById('state').addEventListener('change', function () {
        clearDropdown(districtDropdown);
        clearDropdown(talukaDropdown);
        clearDropdown(villageDropdown);
        populateNextDropdown('state', 'district', data);
    });
    document.getElementById('district').addEventListener('change', function () {
        clearDropdown(talukaDropdown);
        clearDropdown(villageDropdown);
        var state = document.getElementById('state').value;
        populateNextDropdown('district', 'taluka', data[state]);
    });
    document.getElementById('taluka').addEventListener('change', function () {
        var state = document.getElementById('state').value;
        var district = document.getElementById('district').value;
        var taluka = document.getElementById('taluka').value;
        populateVillageDropdown(state, district, taluka);
    });

    // Initial population of states
    window.onload = function () {
        populateStates();
    };
});


    </script>


    <script>


        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const state = document.getElementById('state').value;
            const district = document.getElementById('district').value;
            const taluka = document.getElementById('taluka').value;
            const village = document.getElementById('village').value;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            const input = { state, district, taluka, village, fromDate, toDate };



            const apiKey = '6S2GS5YWLU2LQG9QAGRJKUXDS';
            const apiUrl = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${state}%2C${district}%2C${taluka}%2C${village}/${fromDate}/${toDate}?unitGroup=metric&include=days&key=6S2GS5YWLU2LQG9QAGRJKUXDS&contentType=json
`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeatherData(data, input);
                    enableDownload(data, input);
                })
                .catch(error => console.error('Error fetching weather data:', error));
        });

        function displayWeatherData(data, input) {
            const weatherDataDiv = document.getElementById('weather-data');
            weatherDataDiv.innerHTML = ''; // Clear previous data

            const table = document.createElement('table');
            const headerRow = table.insertRow();

            // Define the header column names
            const headerColumns = ['State/District/Taluka/Village', 'Date', 'precipitation', 'precipitation Cover', 'Precipitation Type'];

            headerColumns.forEach(column => {
                const headerCell = document.createElement('th');
                headerCell.textContent = column.charAt(0).toUpperCase() + column.slice(1);
                headerRow.appendChild(headerCell);
            });

            data.days.forEach(day => {
                const row = table.insertRow();
                const stateDistrictTalukaVillage = input.state + ', ' + input.district + ', ' + input.taluka + ', ' + input.village;
                const cell = row.insertCell();
                cell.textContent = stateDistrictTalukaVillage;

                // Fill the table cells with data
                headerColumns.slice(1).forEach((column, index) => {
                    const cell = row.insertCell();
                    // Map data to header columns based on their names
                    switch (column) {
                        case 'Date':
                            cell.textContent = day['datetime'];
                            break;
                        case 'precipitation':
                            cell.textContent = formatNumber(day['precip']);
                            break;
                        case 'precipitation Cover':
                            cell.textContent = formatNumber(day['precipcover']);
                            break;
                        case 'Precipitation Type':
                            cell.textContent = day['preciptype'];
                            break;
                        default:
                            break;
                    }
                });
            });

            weatherDataDiv.appendChild(table);

            table.classList.add('fixed-header');
        }


        function enableDownload(data, input) {
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.style.display = 'block';
            downloadBtn.addEventListener('click', function () {
                const filteredData = data.days.map(day => {
                    const rowData = {
                        'State': input.state,
                        'District': input.district,
                        'Taluka': input.taluka,
                        'Village': input.village,
                        'Date': day.datetime,
                        'Precipitation': formatNumber(day.precip),
                        'Precipitation Cover': formatNumber(day.precipcover),
                        'Precipitation Type': day.preciptype
                    };
                    return rowData;
                });
                const csvContent = "data:text/csv;charset=utf-8," +
                    Object.keys(filteredData[0]).join(",") + "\n" +
                    filteredData.map(obj => Object.values(obj).join(",")).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                const fromDate = data.days[0].datetime;
                const toDate = data.days[data.days.length - 1].datetime;
                const fileName = `${input.state}_${input.district}_${input.taluka}_${input.village}_${fromDate}_to_${toDate}.csv`;

                link.setAttribute("href", encodedUri);
                link.setAttribute("download", fileName);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        // Function to format numbers to "I.II" form
        function formatNumber(num) {
            if (!isNaN(num) && num !== undefined) {
                if (Number.isInteger(num)) {
                    return num.toFixed(2);
                } else {
                    return parseFloat(num).toFixed(2);
                }
            } else {
                return num;
            }
        }


    </script>
